<!DOCTYPE html>
<html> <!--html:Linguagem de Marcação de HiperTexto é o bloco de construção mais básico da web.Define o significado e a estrutura do conteúdo da web-->
<head> <!--head:é um elemento que contém informações sobre o documento que não são mostradas na tela-->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Site Meu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="script-basico.js"></script>
<body> <!-- body:contém o corpo de um documento HTML, tudo o conteudo visivel do site-->

    <header> <!--header:representa um grupo de suporte introdutório ou navegacional, a parte do topo do site,
    podemos adicionar textos, imagem (logo), barra de pesquisa, menus, entre outras coisas.-->

        <div><h1>Galeria de Imagens</h1></div> <!--h1:são recursos de programação HTML utilizados para destacar títulos e subtítulos de uma página.-->
        <!--div:define uma divisão ou seção em um documento HTML,
        bastante utilizado para a construção de layouts de páginas web e pode facilmente ser estilizado com o uso do CSS.-->

        <!--id:define um identificador exclusivo (ID) que deve ser único por todo o documento,
        (usando um identificador de fragmento), quando utilizar scripts ou estilizando (com CSS)-->

        <div id="box-ordenar">
            <button> Ordem A-Z</button>
            <button> Ordem Z-A</button>
        </div>
          
        <div id="box-categorias">
            <button>Todas</button>
            <button>Natureza</button>
            <button>Cidade</button>
            <button>Animais</button>
        </div>
    </header>
</body>
</html>
